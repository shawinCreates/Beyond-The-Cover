<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Book</title>
  <style>
    /* Apply General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #F9EAD2;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .book-container {
      margin: 2rem auto;
      max-width: 90%;
      background-color: #f8f4ed;
      border-radius: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
    }

    .book-header {
      text-align: center;
      font-family: 'Hanalei Fill', sans-serif;
      color: #A64B2A;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border-radius: 15px;
      border: none;
    }

    .back-btn {
      display: inline-block;
      background-color: #A5663E;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 24px;
      text-align: center;
      text-decoration: none;
      margin-top: 1rem;
      transition: transform 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="book-container">
    <h1 class="book-header">Read Your Book</h1>
    <iframe id="pdfViewer"></iframe>
    <div style="text-align: center;">
      <a href="index.html" class="back-btn">Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Get the file name from the URL query parameter
    const params = new URLSearchParams(window.location.search);
    const fileName = params.get('file');

    // Set the src of the iframe to the PDF file path
    if (fileName) {
      document.getElementById('pdfViewer').src = `books/${fileName}`;
    } else {
      document.body.innerHTML = '<h1>No book selected</h1>';
    }
  </script>
</body>
</html>
